<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Mobile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    </style>
</head>
<body>
    <h1>Answer the Question!</h1>
    <div id="question"></div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="text" id="answerInput" placeholder="Enter your answer" />
    <button onclick="submitAnswer()">Submit</button>
    <div id="response" style="margin-top: 20px;"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const question = urlParams.get('question');
        const questionIndex = urlParams.get('index');
        const correctAnswer = {
            0: "Paris",
            1: "Mars",
            2: "Pacific Ocean",
            3: "William Shakespeare",
            4: "2"
        };

        document.getElementById('question').innerText = question;

        function submitAnswer() {
            const name = document.getElementById('nameInput').value;
            const answer = document.getElementById('answerInput').value.trim();

            if (answer.toLowerCase() === correctAnswer[questionIndex].toLowerCase()) {
                document.getElementById('response').innerText = `Correct! Well done, ${name}.`;
                // Communicate result back to the host page
                window.location.href = `https://ria-rao.github.io/KBC/index.html?result=correct&name=${encodeURIComponent(name)}`;
            } else {
                document.getElementById('response').innerText = "Wrong answer, try again.";
            }
        }
    </script>
</body>
</html>
