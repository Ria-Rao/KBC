<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Game Player</title>
</head>
<body>
    <h1>KBC Game Player</h1>
    <div id="question"></div>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="answer" placeholder="Your answer" />
    <button id="submitButton" onclick="submitAnswer()">Submit Answer</button>
    <div id="result" style="display: none;"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const question = urlParams.get('question');
        const index = parseInt(urlParams.get('index'), 10);

        document.getElementById('question').innerText = question;

        function submitAnswer() {
            const name = document.getElementById('name').value;
            const answer = document.getElementById('answer').value;
            const hostPage = "https://ria-rao.github.io/KBC/index.html";

            const correctAnswer = [
                "Paris", "Mars", "Pacific Ocean", "William Shakespeare", "2"
            ][index];

            if (answer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                const resultMessage = `Congratulations, ${name}! You got it right!`;
                document.getElementById('result').innerText = resultMessage;
                document.getElementById('result').style.color = "green";
                document.getElementById('result').style.display = 'block';
            } else {
                const resultMessage = "Wrong answer, try again!";
                document.getElementById('result').innerText = resultMessage;
                document.getElementById('result').style.color = "red";
                document.getElementById('result').style.display = 'block';
            }

            // Notify the host page through a redirect
            window.location.href = hostPage; // Redirect to host page after submission
        }
    </script>
</body>
</html>
